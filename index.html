<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>


    <!-- header -->


    <header>

        <div class="container-fluid">

            <div class="top-header row bg-dark">


                <div class="col text-end">

                    <img src="img/sony_logo.svg" class="width-10" alt="sony-logo">


                </div>

            </div>


            <div class="bottom-header row">


                <div class="col-9">


                    <img src="img/play_logo.svg" alt="play-logo">



                </div>




                <div class="col-3">




                </div>



            </div>

        </div>

    </header>



    <!-- main -->


    <main>


        <!-- jumbotron -->

        <section class="jumbotron d-flex">

            <div class="container-fluid d-flex align-items-end">

                <div class="row flex-column gap-3 py-5">

                    <div class="col-6  col-xl-2">
                        <img class="width-100" src="img/returnal-hero-banner-logo.png" alt="">
                    </div>

                    <div class="col-12 col-xl-4">
                        <h1>Rompi il cerchio</h1>
                    </div>

                    <div class="col-12 col-md-6 col-xl-4">
                        <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo
                            esplosivo
                            thriller fantascientifico, disponibile in esclusiva su PS5</p>
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-danger rounded-pill">Acquista ora</button>
                    </div>

                </div>

        </section>


        <div class="container-fluid">


            <div class="row py-4 gy-3">

                <div class="col-6 col-sm-4 col-xl-2">

                    <img class="width-100 rounded" src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal">

                </div>


                <div class="col-6 col-sm-4 col-xl-2">

                    <img class="width-100 rounded" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal">

                </div>


                <div class="col-6 col-sm-4 col-xl-2">

                    <img class="width-100 rounded" src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal">

                </div>


                <div class="col-6 col-sm-4 col-xl-2">

                    <img class="width-100 rounded" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal">

                </div>


                <div class="col-6 col-sm-4 col-xl-2">

                    <img class="width-100 rounded" src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal">

                </div>


                <div class="col-6 col-sm-4 col-xl-2">

                    <img class="width-100 rounded" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal">

                </div>

            </div>

        </div>

        <!-- console -->

        <section id="console">




        </section>




        <!-- giochi -->

        <section id="giochi">




        </section>



        <!-- store -->

        <section id="store">




        </section>

    <!-- fine main -->


    <!-- footer -->


    <footer>



    </footer>
